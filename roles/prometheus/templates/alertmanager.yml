route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'web.hook'
receivers:
  - name: "email"
    email_configs:
      - to: tanvighai02@gmail.com
        from: tanvighai02@gmail.com
        smarthost: "email-smtp.us-east-1.amazonaws.com:587"
        auth_username: {{ lookup('aws_ssm', 'prometheus-email-username', region='us-east-1' ) }}
        auth_password: {{ lookup('aws_ssm', 'prometheus-email-password', region='us-east-1' ) }}
        require_tls: true
  - source_match:
      severity: 'critical'

      #from all the alerts if any alert with severity "critical" alertmanager will be sending an email notification

#    target_match:
#      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

